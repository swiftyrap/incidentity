<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incident Reporting Demo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Leaflet MarkerCluster CSS (if needed) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
  />

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- Middle banner with Map / Stats tabs -->
    <div class="center-tabs">
      <button id="map-tab" class="nav-tab active">Map</button>
      <button id="stats-tab" class="nav-tab">Statistics</button>
    </div>
  </header>

  <!-- MAP CONTAINER -->
  <div id="map-container">
    <div id="map"></div>
    <!-- Report Incident in top-right corner of the map -->
    <button
      id="report-button"
      class="btn btn-primary"
      title="Report Incident"
    >
      Report Incident
    </button>
  </div>

  <!-- STATS CONTAINER -->
  <div id="stats-container">
    <h4>What's happening?</h4>
    <canvas id="incident-bar-chart"></canvas>
  </div>

  <!-- SLIDE-IN SIDE PANEL -->
  <div id="incident-panel" class="panel-closed">
    <button id="close-panel-btn" class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div id="incident-content"></div>
  </div>

  <!-- MODAL FOR REPORTING -->
  <div
    class="modal fade"
    id="formModal"
    tabindex="-1"
    aria-labelledby="formModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Report Incident</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <label for="issue-type" class="form-label">Incident Type:</label>
          <select id="issue-type" class="form-select">
            <option value="Brick Fall">Brick Fall</option>
            <option value="Rubbish on Road">Rubbish on Road</option>
            <option value="Water Leakage">Water Leakage</option>
            <option value="Road Damage">Road Damage</option>
            <option value="Streetlight Issues">Streetlight Issues</option>
            <option value="Illegal Dumping">Illegal Dumping</option>
            <option value="Trees Blocking Road">Trees Blocking Road</option>
            <option value="Pothole">Pothole</option>
            <option value="Blocked Drain">Blocked Drain</option>
            <option value="Others">Others</option>
          </select>

          <br/>

          <label for="photo-upload" class="form-label">Take Photo:</label>
          <input
            type="file"
            id="photo-upload"
            class="form-control"
            accept="image/*"
            capture="camera"
          />
        </div>

        <div class="modal-footer">
          <!-- SUBMIT button here -->
          <button
            id="modal-submit-btn"
            type="button"
            class="btn btn-success"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS LIBRARIES -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet.RotatedMarker plugin -->
  <script
    src="https://raw.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"
  ></script>

  <!-- OUR APP SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
