<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting Map</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Incident Reporting Map</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            
            <div class="col-md-4">
                <form id="incident-form" class="p-3 bg-light rounded shadow">
                    <h4 class="mb-3">Report an Incident</h4>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" class="form-control" placeholder="Enter incident details" required />
                    </div>
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">Type of Incident:</label>
                        <select id="type" class="form-select" required>
                            <option value="traffic">Traffic</option>
                            <option value="crime">Crime</option>
                            <option value="hazard">Hazard</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Submit Incident</button>
                    <button id="locate-button" type="button" class="btn btn-primary w-100 mt-2">üìç Detect My Location</button>
                </form>

                <div class="mt-3">
                    <h5>Filter Incidents</h5>
                    <select id="filter-type" class="form-select">
                        <option value="all">All Incidents</option>
                        <option value="traffic">Traffic</option>
                        <option value="crime">Crime</option>
                        <option value="hazard">Hazard</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
