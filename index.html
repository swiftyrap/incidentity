<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incident Reporting</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS (for clustering) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Chart.js (for line graph) is loaded in the body as a script -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pinned Banner at Top -->
  <header class="top-banner">
    <div class="banner-tabs">
      <!-- MAP TAB -->
      <div id="map-tab" class="banner-tab active">
        <i class="fas fa-map fa-2x tab-icon"></i>
        <div class="tab-label">Map</div>
      </div>
      <!-- STATISTICS TAB -->
      <div id="stats-tab" class="banner-tab">
        <i class="fas fa-chart-line fa-2x tab-icon"></i>
        <div class="tab-label">Statistics</div>
      </div>
    </div>
  </header>

  <!-- MAP SECTION -->
  <div id="map-container">
    <div id="map"></div>
    <!-- A top-right "Report Incident" button on the map -->
    <button
      id="report-button"
      class="btn btn-primary"
      title="Report Incident"
    >
      Report Incident
    </button>
  </div>

  <!-- STATISTICS SECTION -->
  <div id="stats-container">
    <div class="stats-content">
      <h2>Statistics</h2>
      <!-- Date filter (dropdown) -->
      <label for="date-filter" class="form-label">Select Date:</label>
      <select id="date-filter" class="form-select">
        <option value="2024-10">October 2024</option>
        <option value="2024-09">September 2024</option>
        <option value="2024-08">August 2024</option>
        <!-- Add more months/years as needed -->
      </select>

      <p id="stats-info" class="mt-3">
        <!-- We'll fill in text like "1323 crimes were reported here in October 2024" -->
      </p>

      <!-- A sorted list of incidents (highest to lowest) -->
      <div id="sorted-incident-list" class="mt-3">
        <!-- We'll programmatically fill this with the top incidents, e.g. -->
        <!-- "Violence and sexual offences - 339" -->
      </div>

      <!-- A line graph for monthly data -->
      <div class="mt-4" style="width: 100%; max-width:600px; margin:0 auto;">
        <canvas id="line-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- SIDE PANEL (replaces standard popups) -->
  <div id="incident-panel" class="panel-closed">
    <button id="close-panel-btn" class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div id="incident-content"></div>
  </div>

  <!-- MODAL FOR REPORTING INCIDENT -->
  <div
    class="modal fade"
    id="formModal"
    tabindex="-1"
    aria-labelledby="formModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Report Incident</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <label for="issue-type" class="form-label">Choose Incident Type:</label>
          <select id="issue-type" class="form-select">
            <option value="Brick Fall">Brick Fall</option>
            <option value="Rubbish on Road">Rubbish on Road</option>
            <option value="Water Leakage">Water Leakage</option>
            <option value="Road Damage">Road Damage</option>
            <option value="Streetlight Issues">Streetlight Issues</option>
            <option value="Illegal Dumping">Illegal Dumping</option>
            <option value="Trees Blocking Road">Trees Blocking Road</option>
            <option value="Pothole">Pothole</option>
            <option value="Blocked Drain">Blocked Drain</option>
            <option value="Others">Others</option>
          </select>

          <br/>
          <label for="photo-upload" class="form-label">Take Photo:</label>
          <input
            type="file"
            id="photo-upload"
            class="form-control"
            accept="image/*"
            capture="camera"
          />
        </div>

        <div class="modal-footer">
          <button id="modal-submit-btn" type="button" class="btn btn-success">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet.RotatedMarker plugin (for rotating user marker) -->
  <script
    src="https://raw.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"
  ></script>

  <!-- Your main app logic -->
  <script src="app.js"></script>
</body>
</html>
