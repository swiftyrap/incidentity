<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly meta, no pinch-zoom -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Incident Reporting Demo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS (optional) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
  />

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- PINNED BANNER -->
  <header id="top-banner">
    <div id="left-section">
      <!-- ver:12.02 on left -->
      <span id="version-label">ver:12.03</span>
    </div>

    <div id="center-section">
      <!-- MAP TAB -->
      <div id="map-tab" class="banner-tab active">
        <div class="tab-title">Map</div>
        <i class="fa-solid fa-map fa-2x tab-icon"></i>
      </div>
      <!-- STATS TAB -->
      <div id="stats-tab" class="banner-tab">
        <div class="tab-title">Statistics</div>
        <i class="fa-solid fa-chart-line fa-2x tab-icon"></i>
      </div>
    </div>

    <div id="right-section">
      <!-- "Report Incident" in top-right of banner -->
      <button id="report-btn" class="btn btn-primary banner-report-btn">
        Report Incident
      </button>
    </div>
  </header>

  <!-- MAP CONTAINER -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- STATS CONTAINER -->
  <div id="stats-container">
    <div class="stats-content">
      <h2>Statistics Page</h2>
      <label for="date-filter" class="form-label">Select Date:</label>
      <select id="date-filter" class="form-select mb-3">
        <!-- We'll populate months dynamically from actual incidents. -->
      </select>
      <p id="stats-info"></p>
      <div id="sorted-incident-list" class="my-3"></div>
      <div style="width: 100%; max-width: 600px; margin: 2rem auto;">
        <canvas id="line-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- SIDE PANEL -->
  <div id="side-panel" class="panel-closed">
    <button id="panel-close-btn" class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div id="panel-content"></div>
  </div>

  <!-- MODAL FOR REPORTING INCIDENT -->
  <div
    class="modal fade"
    id="reportModal"
    tabindex="-1"
    aria-labelledby="reportModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Report Incident</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <label for="issue-type" class="form-label">Incident Type:</label>
          <select id="issue-type" class="form-select">
            <option value="Brick Fall">Brick Fall</option>
            <option value="Rubbish on Road">Rubbish on Road</option>
            <option value="Water Leakage">Water Leakage</option>
            <option value="Road Damage">Road Damage</option>
            <option value="Streetlight Issues">Streetlight Issues</option>
            <option value="Others">Others</option>
          </select>
          <br/>
          <label for="photo-upload" class="form-label">Take Photo:</label>
          <input
            type="file"
            id="photo-upload"
            class="form-control"
            accept="image/*"
            capture="camera"
          />
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-success"
            id="modal-submit-btn"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- RotatedMarker plugin -->
  <script
    src="https://raw.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"
  ></script>

  <!-- MAIN JS -->
  <script src="app.js"></script>
</body>
</html>
