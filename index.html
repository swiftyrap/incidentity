<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly meta -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>Incident Reporting Demo - v14.02</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
  />

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- PINNED BANNER -->
  <header id="top-banner">
    <div id="left-section">
      <!-- version label on left -->
      <span id="version-label">v14.02</span>
    </div>

    <div id="center-section">
      <!-- MAP TAB -->
      <div id="map-tab" class="banner-tab active">
        <div class="tab-title">Map</div>
        <i class="fa-solid fa-map fa-2x tab-icon"></i>
      </div>

      <!-- STATS TAB -->
      <div id="stats-tab" class="banner-tab">
        <div class="tab-title">Statistics</div>
        <i class="fa-solid fa-chart-line fa-2x tab-icon"></i>
      </div>
    </div>

    <div id="right-section">
      <!-- Add a search bar in top-right of banner -->
      <div id="search-section">
        <input
          type="text"
          id="location-search"
          placeholder="Search location/postcode"
        />
        <button id="search-btn" class="btn btn-outline-primary btn-sm">
          Go
        </button>
      </div>

      <!-- Light/Dark toggle (optional) -->
      <button id="theme-toggle" class="btn btn-secondary btn-sm">
        <i class="fa-solid fa-adjust"></i>
      </button>

      <!-- "Report Incident" button on top-right of banner -->
      <button id="report-btn" class="btn btn-primary banner-report-btn">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <span class="report-btn-text">Report</span>
      </button>
    </div>
  </header>

  <!-- MAP CONTAINER -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- STATS CONTAINER -->
  <div id="stats-container" class="stats-content">
    <label for="date-filter" class="form-label">Select Date:</label>
    <select id="date-filter" class="form-select">
      <!-- Populated by JS -->
    </select>

    <div id="stats-info" style="margin-top:1rem;"></div>
    <div id="incident-list" style="max-width: 600px; margin: 0.5rem auto;"></div>

    <div id="chart-wrapper">
      <canvas id="line-chart"></canvas>
    </div>
  </div>

  <!-- SIDE PANEL (LEFT) -->
  <div id="side-panel" class="panel-closed">
    <button id="panel-close-btn" class="close-btn">&times;</button>
    <div id="panel-content"></div>
  </div>

  <!-- MODAL FOR REPORTING INCIDENT -->
  <div
    class="modal fade"
    id="reportModal"
    aria-labelledby="reportModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalTitle">Report Incident</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <label for="issue-type" class="form-label">Incident Type:</label>
          <select id="issue-type" class="form-select">
            <option value="Brick Fall">Brick Fall</option>
            <option value="Rubbish">Rubbish</option>
            <option value="Water Leakage">Water Leakage</option>
            <option value="Streetlight Issues">Streetlight Issues</option>
            <option value="Road Hazard">Road Hazard</option>
            <option value="Others">Others</option>
          </select>

          <label for="photo-upload" class="form-label" style="margin-top:1rem;">
            Take Photo:
          </label>
          <input
            type="file"
            id="photo-upload"
            class="form-control"
            accept="image/*"
            capture="camera"
          />
        </div>

        <div class="modal-footer">
          <button id="modal-submit-btn" class="btn btn-success">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT PANEL for Incidents in the current map scope -->
  <div id="right-panel">
    <h5>Incidents in View</h5>
    <div id="incidents-in-view"></div>
  </div>

  <!-- TIMELINE (horizontal scroll at bottom) -->
  <div id="timeline"></div>

  <!-- LEAFLET AND PLUGINS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://raw.githubusercontent.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
